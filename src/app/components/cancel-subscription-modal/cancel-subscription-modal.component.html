<div class="modal-header">
  <h5 class="modal-title">{{'cancel-subscription.title' | translate}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{{'cancel-subscription.header' | translate}}</h2>
        <br />
        <p>{{'cancel-subscription.description' | translate}}</p>
      </div>
    </div>

    <br />
    <br />
    <div class="form-group row">
      <div class="col">

        <button [disabled]="isSaving" class="btn btn-lg btn-danger float-right" type="submit">
          <span *ngIf="isSaving" class="loading circle mr-1"></span>{{'cancel-subscription.cancel' | translate}}
        </button>
        <button [disabled]="isSaving" class="btn btn-lg btn-primary float-right  mr-2" (click)="onCancel()">{{'cancel-subscription.keep' | translate}}</button>
      </div>
    </div>

  </form>
</div>
