<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox ">
        <div>

          <div *ngIf="isLoading" class="sk-spinner sk-spinner-three-bounce">
            <div class="sk-bounce1"></div>
            <div class="sk-bounce2"></div>
            <div class="sk-bounce3"></div>
          </div>

          <form [ngClass]="{'d-none': isLoading}"
                [formGroup]="form"
                (ngSubmit)="onSubmit()">

            <div class="form-group row">
              <div class="col-12">
                <div>

                  <div class="row mt-1">
                    <div class="col-12">
                      <button type="button" class="btn btn-outline btn-default mr-1 mb-3" style="width:80px;"
                              [ngClass]="{'btn-primary': user.language === 'en'}"
                              (click)="changeLanguage('en')">
                        English
                      </button>
                      <button type="button" class="btn btn-outline btn-default mr-1 mb-3" style="width:80px;"
                              [ngClass]="{'btn-primary': user.language === 'th'}"
                              (click)="changeLanguage('th')">
                        ภาษาไทย
                      </button>
                      <button type="button" class="btn btn-outline btn-default mr-1 mb-3" style="width:90px;"
                              [ngClass]="{'btn-primary': user.language === 'zh'}"
                              (click)="changeLanguage('zh')">
                        中文(繁体)
                      </button>
                    </div>
                  </div>

                  <div class="row mt-1">
                    <div class="col-12">
                      <h2 class="no-margins">{{'groupDetailMemberSelection.greeting' | translate}}! {{ name.value }}</h2>
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-12">
                      <label style="font-size:16px;">{{'groupDetailMemberSelection.whoWouldYouLikeToSetupFor' | translate}}:</label>
                      <br />
                      <span class="text-info">{{'groupDetailMemberSelection.tapToSetup' | translate}}</span>
                    </div>
                    
                    <div class="col-12">
                      <table class="table table-striped">
                        <tbody>
                          <tr *ngFor="let member of members; index as i">
                            <td>
                              <img alt="image" class="rounded-circle img-sm" src="{{ member.pictureUrl }}">
                              <span class="ml-1">{{ member.name }}</span>
                            </td>
                            <td>
                              <button class="btn btn-xs btn-success" type="button" (click)="goTo(member)">{{'groupDetailMemberSelection.setupButton' | translate}}<i class="fa fa-arrow-right ml-1"></i></button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>

                </div>

              </div>
            </div>

            <div class="form-group row">
              <div class="col">
                <button class="btn btn-lg btn-primary float-right mr-2" type="submit">
                  {{'groupDetailMemberSelection.close' | translate}}
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
