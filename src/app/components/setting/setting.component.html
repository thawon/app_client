<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-title">
          <h3><i class="fa fa-gear p-xxs"></i>Settings</h3>
        </div>
        
        <div class="ibox-content">

          <h4><i class="fa fa-globe p-xxs"></i>Language</h4>
          <form [formGroup]="form">
            <div class="table-responsive">
              <table class="table">
                <tbody>
                  <tr *ngFor="let item of supportedLanguages">
                    <td class="align-middle">
                      <input type="radio" class="i-checks align-middle" [value]="item.key" [formControl]="language" (change)="onChange(language)">
                      <span class="m-l">{{ item.selectionName }}</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="form-group row">
              <div class="col">
                <button class="btn btn-sm btn-white float-right m-t-n-xs" type="submit">Cancel</button>
                <button class="btn btn-sm btn-primary float-right m-t-n-xs" type="submit">Save Changes</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col">

        </div>


      </div>
    </div>
  </div>
</div>
