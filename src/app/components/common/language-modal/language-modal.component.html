<div class="modal-header">
  <h5 class="modal-title">{{'languageModel.header' | translate}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p class="text-info">{{'languageModel.instruction' | translate}}</p>
  <form [formGroup]="form"
        (ngSubmit)="onSubmit(form.value.language)">

    <div class="form-group row">
      <div class="table-responsive">
        <table class="table">
          <tbody>
            <tr *ngFor="let item of supportedLanguages ">
              <td class="align-middle"><input type="radio" class="i-checks align-middle" [value]="item" [formControl]="language"></td>
              <td>
                <div class="row">
                  <div class="col">
                    <img *ngIf="item.key !== 'na'" src="{{ item.path }}" class="rounded img-sm" />
                    <span class="p-xxs m-r">{{ item.key | translate }}</span>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="form-group row">
      <div class="col">
        <button class="btn btn-lg btn-white float-right" (click)="activeModal.dismiss()">{{'languageModel.cancel' | translate}}</button>
        <button class="btn btn-lg btn-primary float-right mr-2" type="submit"><i class="fa fa-check mr-1"></i>{{'languageModel.select' | translate}}</button>
      </div>
    </div>

  </form>
</div>
