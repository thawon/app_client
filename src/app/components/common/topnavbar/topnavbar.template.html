                </button>
                <button type="button" class="btn btn-outline btn-default mb-3" style="width:80px;"

              <div class="col">
                <button type="button" class="btn btn-outline btn-default mr-2 mb-3" style="width:80px;"

                  繁体中文
                </button>
                <button type="button" class="btn btn-outline btn-default mr-2 mb-3" style="width:80px;"

                        (click)="changeLanguage('it')">
                  Italiano
                </button>

            </div>
