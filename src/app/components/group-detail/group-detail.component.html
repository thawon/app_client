<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox ">
        <div>

          <div *ngIf="isLoading" class="sk-spinner sk-spinner-three-bounce">
            <div class="sk-bounce1"></div>
            <div class="sk-bounce2"></div>
            <div class="sk-bounce3"></div>
          </div>

          <form [ngClass]="{'d-none': isLoading}"
                [formGroup]="form"
                (ngSubmit)="onSubmit()">

            <div class="form-group row">
              <div class="col-12">
                <div>

                  <div class="row mt-1">
                    <div class="col-12">
                      <button type="button" class="btn btn-outline btn-default mr-1 mb-3" style="width:80px;"
                              [ngClass]="{'btn-primary': user.language === 'en'}"
                              (click)="changeLanguage('en')">English</button>
                      <button type="button" class="btn btn-outline btn-default mr-1 mb-3" style="width:80px;"
                              [ngClass]="{'btn-primary': user.language === 'th'}"
                              (click)="changeLanguage('th')">ภาษาไทย</button>
                      <button type="button" class="btn btn-outline btn-default mr-1 mb-3" style="width:90px;"
                              [ngClass]="{'btn-primary': user.language === 'zh'}"
                              (click)="changeLanguage('zh')">中文(繁体)</button>
                    </div>
                  </div>

                  

                  <div class="row mt-1">
                    <div class="col-12">
                      <h2 class="no-margins">{{'groupDetail.greeting' | translate}}! {{ member.value.name }}</h2>
                      <p class="text-info">{{'groupDetail.introduction' | translate}}:</p>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12">
                      <label style="font-size:16px;">{{'groupDetail.whatLanguageToTranslate' | translate}}</label>
                    </div>
                    <div class="col-12">
                      <language [language]="memberToLanguage.value" [isEnabled]="true"
                                (click)="openLanguageModal(memberToLanguage, memberFromLanguage)"></language>
                      <p>
                        <br />
                        <span class="badge badge-info">{{'groupDetail.example' | translate}}:</span><br />
                        {{'groupDetail.setupLanguageExample' | translate}}
                      </p>

                    </div>
                  </div>

                </div>
                
              </div>
            </div>

            <div class="form-group row">
              <div class="col">
                <button class="btn btn-lg btn-white float-right" (click)="onCancel()">{{'groupDetail.cancel' | translate}}</button>
                <button class="btn btn-lg btn-primary float-right mr-2" type="submit">
                  <span *ngIf="isSaving" class="loading circle mr-1"></span><i *ngIf="!isSaving" class="fa fa-check mr-1"></i>{{'groupDetail.saveChanges' | translate}}
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
