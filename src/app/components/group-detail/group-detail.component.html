<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox ">
        <div class="">
          <h3>{{'groupDetail.header' | translate}} <small>{{'groupDetail.introduction' | translate}}</small></h3>
        </div>
        <div class="">

          <form [formGroup]="form"
                (ngSubmit)="onSubmit()">

            <!--<label>groupid: {{ id }}</label>-->

            <p class="text-info">{{'groupDetail.instruction' | translate}}</p>

            <!--<div class="form-group row" [ngClass]="{'has-error': !name.valid}">

              <div class="col-lg-10">

                       [formControl]="name">
                <p *ngIf="!name.valid" class="text-danger animated fadeInRight">Group name is required.</p>
              </div>
            </div>-->
            <!--<div class="form-group row">
              <label class="col-lg-2 col-form-label">Type:</label>
              <div class="col-lg-10">
                <span class="p-xxs m-r">{{ groupType.value.display }}</span>
                <button type="button"
                        class="btn btn-info btn-xs pull-right"

                  Change
                </button>
              </div>

            <div class="form-group row">
              <label class="col-lg-2 col-form-label">{{'groupDetail.members' | translate}}: {{'groupDetail.tabToChangeLanguge' | translate}}</label>
              <div class="col-12"
                   formArrayName="members"
                   *ngFor="let member of members.controls; index as i">
                <div class="row">
                  <div class="col-1">
                    <img src="{{ member.controls['pictureUrl'].value }}" class="rounded img-sm" />
                  </div>
                  <div class="col m-l">
                    <label><strong>{{ member.controls['name'].value }}</strong></label>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <language [language]="member.controls['fromLanguageCode'].value"
                              (click)="openLanguageModal(member.controls['fromLanguageCode'], member.controls['toLanguageCode'])"></language>
                    <i class="fa fa-arrow-right p-xxs"></i>
                    <language [language]="member.controls['toLanguageCode'].value"
                              (click)="openLanguageModal(member.controls['toLanguageCode'], member.controls['fromLanguageCode'])"></language>
                  </div>
                </div>
                <div class="hr-line-dashed m-sm"></div>
              </div>
            </div>
            <!--<div class="form-group row"
                 *ngIf="!isShowRegularGroupControl">

              <div class="col-lg-10">
                <language [imageUrl]="languageCode.value.path"

                          (click)="openLanguageModal(languageCode)"></language>
              </div>
            </div>

            <div class="form-group row m-t-n"
                 *ngIf="!isShowRegularGroupControl">
              <label class="col-lg-2 col-form-label">Connected Group:</label>
              <div class="col-lg-10">
                <select class="form-control m-b">
                  <option>Group B</option>
                </select>
              </div>
            </div>-->

            <div class="form-group row">
              <div class="col">
                <button class="btn btn-lg btn-white float-right m-t-n-xs" (click)="onCancel()">{{'groupDetail.cancel' | translate}}</button>
                <button class="btn btn-lg btn-primary float-right m-t-n-xs" type="submit">{{'groupDetail.saveChanges' | translate}}</button>                
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
