<div class="wrapper wrapper-content animated fadeInRight">

  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Profile</h2>
      <h4>Welcome to Ligo - The Conversation Facilitator</h4>
    </div>
  </div>

  <div class="row m-b-lg m-t-lg">
    <div class="col-md-6">

      <div class="profile-image">
        <img src="{{ pictureUrl.value }}" class="rounded-circle circle-border m-b-md" alt="profile">
      </div>
      <div class="profile-info">
        <div class="">
          <div>
            <h2 class="no-margins">
              {{ name.value }}
            </h2>
            <h4><small><b>STANDARD ACCOUNT</b></small><span class="badge badge-primary ml-1">BETA</span></h4>
            <small>
              Joined At: {{ createdAt.value }} <br />
              Language: {{ language.value | translate }}
            </small>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <table class="table small m-b-xs">
        <tbody>
          <tr>
            <td>
              <strong>Daily Message Send Quota:</strong> 500 characters
            </td>
            <td>
              <strong>used: </strong> {{ 500 - translationMessageQuota.value }} characters
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  
</div>
